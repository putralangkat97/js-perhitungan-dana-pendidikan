<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>

<body>
    <div class="container">
        <div class="row">
            <div class="card card-1 col-md-6">
                <div class="card-header">
                    <div class="mb-0">Perhitungan Dana Pendidikan</div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <label>Usia Anak</label>
                                <div class="input-group">
                                    <input type="number" id="usia" class="form-control" placeholder="0" autocomplete="off" min="1" max="18" oninput="hitungJumlah();" onchange="hitungJumlah();">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Tahun</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <label>Jangka Waktu Simpanan</label>
                                <div class="input-group">
                                    <output id="jangka" class="form-control"></output>
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Tahun</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label>Biaya Pendidikan Saat Ini</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Rp.</div>
                                    </div>
                                    <input type="number" id="biaya" class="form-control" placeholder="0000" autocomplete="off" min="1" max="1000000000" oninput="hitungJumlah();hitungBiaya();">
                                </div>
                            </div>
                            <div class="col">
                                <label>Inflasi Pendidikan</label>
                                <div class="input-group">
                                    <input type="number" value="15" class="form-control" id="inflasi"  step=".1" oninput="hitungJumlah();hitungBiaya();">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label>Biaya Pendidikan Nantinya</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <!-- <div class="input-group-text">Rp.</div> -->
                                    </div>
                                    <output class="form-control" id="biaya_nanti">Rp. 0</output>
                                </div>
                            </div>
                            <div class="col">
                                <label>Asumsi Bunga</label>
                                <div class="input-group">
                                    <input type="number" value="20" class="form-control" id="asumsi" step=".1" oninput="hitungJumlah();hitungBiaya();">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label>Tabungan Regular Bulanan</label>
                                <div class="input-group">
                                    <output id="tabungan_bulanan" class="form-control">Rp. 0</output>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
